<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <th:block th:include="fragments/general.html :: head"/>
    <title>Home page</title>
</head>
<body>
<div class="container">
    <h1>This is home page</h1>
    <div sec:authorize="isAuthenticated()">
        Authenticated as <span th:text="${#authentication.name}"></span>
        <a th:href="@{~/user/{username}(username = ${#authentication.name})}">Profile</a>
        <form method="POST" th:action="@{~/logout}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button>Log out</button>
        </form>
    </div>
    <div sec:authorize="!isAuthenticated()">
        Welcome, guest!
        <a th:href="@{~/login}">Login</a>
        <a th:href="@{~/registration}">Registration</a>
    </div>
    <a th:href="@{~/uploadTrack}">Upload Track</a>


</div>
</body>
</html>
