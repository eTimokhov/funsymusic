<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/general.html :: head"/>
    <title th:text="${user.username}">User's page</title>
</head>
<body>
<div class="container">
    <h1 th:text="${user.username}"></h1>
    <img th:src="@{~/images/{img}.jpg(img = ${user.image})}"/>
    <div th:unless="${currentUser == null}">
        <form method="post" th:action="@{~/user/changeSubscription}">
            <input type="hidden" name="username" th:value="${user.username}">
            <input type="hidden" name="action" th:value="${isSubscribed} ? UNSUBSCRIBE : SUBSCRIBE">
            <button class="btn btn-primary" th:text="${isSubscribed} ? Unsubscribe : Subscribe"></button>
        </form>
    </div>
    <ul>
        <li th:each="track : ${uploadedTracks}"><a th:href="@{~/track/{id}(id = ${track.id})}" th:text="${track.name}"></a></li>
    </ul>


</div>
</body>
</html>
